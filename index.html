<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRINA VAGINA</title>
    <link rel="stylesheet" href="css/animate.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="hero" id="hero">
      <div class="bg-element1"></div>
      <div class="bg-element2"></div>
      <div class="bg-element3"></div>
      <div class="bg-element4"></div>

      <div class="bg-element5 animated fadeInDown"></div>
      <div class="bg-element6 animated fadeInUp"></div>
      <div class="bg-element7 animated fadeInLeft"></div>
      <div class="bg-element8 animated fadeInRight"></div>

      <div class="bg-element9 animated fadeInUp">
        <div class="bg9-one"></div>
        <div class="bg9-two"></div>
        <div class="bg9-three"></div>
      </div>
      <div class="bg-element10 animated fadeInDown">
        <div class="bg10-one"></div>
        <div class="bg10-two"></div>
        <div class="bg10-three"></div>
      </div>

      <div class="offer animated fadeInLeft">
        <div class="offer_intro">
          "Многие женские проблемы,<br />
          перед которыми пасуют лучшие психологи,<br />
          часто решает парикмахер"
        </div>
        <div class="offer_title">
          Куницкая Ирина
          <span class="offer_addition">Стилист - парикмахер</span>
        </div>
        <button class="offer_btn">
          <a
            href="https://www.instagram.com/kunitskaya.irina/"
            target="_blank"
            class="btn-none-line"
            >Связаться со мной</a
          >
        </button>
      </div>

      <div class="man animated fadeInRight">
        <div class="man_circle man-one"></div>
        <div class="man_circle man-two"></div>
      </div>
      <div class="logo animated fadeInDown"></div>
      <div class="container"></div>
    </header>
    <!-- jQuery -->
    <script src="layout/js/jquery-3.3.1.min.js"></script>
    <!-- Parallax -->
    <script src="layout/js/parallax-mouse.js"></script>
    <!-- Scripts -->
    <script src="layout/js/main.js"></script>
  </body>
</html>
